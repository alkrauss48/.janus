# ~/.tmuxinator/kk.yml

project_name: kk
project_root: ~/Code/kikuchat2
windows:
  - editor:
      layout: 8087,238x60,0,0[238x44,0,0,0,238x15,0,45,5]
      panes:
        - v
        -
