name: gh
root: ~/Code/staplegun/show.staplegun.us
# tmux_options: -2

windows:
  - editor: v
  - shell: git remote update origin; git pull --rebase origin
  - console/grunt:
      layout: tiled
      panes:
        - grunt
        - php -S 127.0.0.1:8000
        - mysql.server start; grunt images;
        - ~/Downloads/ngrok 8000
