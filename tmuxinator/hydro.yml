# ~/.tmuxinator/hydro.yml

project_name: hydro
project_root: ~/Code/ruby/hydro
windows:
  - editor:
      layout: 8087,238x60,0,0[238x44,0,0,0,238x15,0,45,5]
      panes:
        - vim
        -
  - shell: git remote update origin; git pull --rebase origin
  - console/server:
      layout: even-vertical
      panes:
        - bundle exec rails c
        - bundle exec rails s
        - grunt serve
